<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
  </head>
<body>
<form>
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter your username"
                class="form-control"
                autofocus
              />
            </div>
            <div class="ul">
            <input type="submit" value="Search" class="btn btn-success" />
            <input type="submit" value="Current" class="btn btn-success" />
            </div>
            <div class="group">
            <input type="submit" value="Odessa" class="btn btn-success" />
            <input type="submit" value="Kiev" class="btn btn-success" />
            <input type="submit" value="Nikolaev" class="btn btn-success" />
            <input type="submit" value="Herson" class="btn btn-success" />
          </div>
            </form>
            <body>
        <div class="my-vanilla-7">
    <h1>
      Odessa
    </h1>
    <ul>
      <li id="date">Tuesday 16:00</li>
    </ul>
    <div class="row">
      <div class="col-6">
        <div class="clearfix">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="Cloudy icon"
            class="weather-icon float-left"
          />
          <div class="float-left">
            <span class="temperature" id="temperature">19</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>
      </div>
   <from class="2">
    <div style="float: left; width: 49%;"> Now<br>🌙<br>23°C
    </div>
    <div style="float: right; width: 49%;">Partly cloudy from 1:00 to 8:00 
      <br>predominanty cloudy weather experted at 8:00
    </div><div class="clear"></div>
    </from>

<h2>
  Today ☁️ min 20° - max 32°
</h2>
<h3>
  Mo 🌧 min 21° - max 28°
</h3>
<h4>
  Tu 🌧 min 21° - max 27°
</h4>
<h5>
  We ☀️ min 20° - max 27°
</h5>
<h6>
  Th ☀️ min 20° - max 29°
</h6>
</div>
<small>
    <a href="https://github.com/Kseniia-user/my-vanilla-7" target="_blank"

    >Open-source code</a>, by Kseniia Mostova
</small>      
    <script src="src/index.js"></script>
  </body>
</html>
